<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduación Continua</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4ab24f1bb8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://www.buap.mx/">
                <img src="assets/logo_buap.png" alt="Logo">
            </a>
        </div>            
        <nav class="menu">
            <div class="button-icon" id="btn_menuHeader">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li>
                    <a href="http://webserver1.siiaa.siu.buap.mx/autoservicios/twbkwbis.P_GenMenu?name=homepage">Autoservicios</a>
                </li>
                <li>
                    <a href="https://login.microsoftonline.com/">Correo BUAP</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <section class="login--container">
                <h2>Iniciar Sesión</h2>
                <form action="">
                    <div class="input">
                        <label for="">Usuario:</label>
                        <div class="input-icon">
                            <input type="text" name="" id="" placeholder="Usuario">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input">
                        <label for="">Password:</label>
                        <div class="input-icon">
                            <input type="password" name="" id="password" placeholder="Password">
                            <div class="icon p one">
                                <i class="far fa-eye"></i>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="INGRESAR">
                </form>
                <div class="link">
                    <a href="">¿Olvidaste tu contraseña?</a>
                    <a href="register.html">Nuevo Usuario</a>
                    <a href="">Aviso de Privacidad</a>
                </div>
            </section>
        </div>
    </main>
    <section class="menu-mobile disable">
        <div class="button-icon" id="menu-c">
            <i class="fas fa-times"></i>
        </div>
        <ul>
            <li><a href="http://webserver1.siiaa.siu.buap.mx/autoservicios/twbkwbis.P_GenMenu?name=homepage">Autoservicios</a></li>
            <li><a href="https://login.microsoftonline.com/">Correo BUAP</a></li>
        </ul>
    </section>
</body>
</html>
