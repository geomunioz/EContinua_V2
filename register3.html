<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4ab24f1bb8.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://www.buap.mx/">
                <img src="assets/logo_buap.png" alt="Logo">
            </a>
        </div>            
        <nav class="menu">
            <div class="button-icon" id="btn_menuHeader">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li>
                    <a href="http://webserver1.siiaa.siu.buap.mx/autoservicios/twbkwbis.P_GenMenu?name=homepage">Autoservicios</a>
                </li>
                <li>
                    <a href="https://login.microsoftonline.com/">Correo BUAP</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <section class="register--container plus">
                <h1>Direccion General de Educación Continua</h1>
                <form action="index.html">
                    <h2>Registro</h2>
                    <section class="register--inputs">     
                        <div class="container-input desktop" id="facultad">
                            <label for="">Facultad:</label>
                            <div class="input">
                                <input type="text" name="faculty" id="faculty" placeholder="Facultad">
                            </div>
                        </div>
                        <div class="container-input" id="contraseña">
                            <label for="">Contraseña:</label>
                            <div class="input-icon">
                                <input type="password" name="password" id="password" placeholder="Contraseña">
                                <div class="icon p one">
                                    <i class="far fa-eye"></i>
                                </div>
                            </div>
                        </div>
                        <div class="container-input" id="confirmacion">
                            <label for="">Confirmación:</label>
                            <div class="input">
                                <input type="password" name="passwordConfirmacion" id="passwordConfirmacion" placeholder="Confirmar Contraseña">
                            </div>
                        </div>
                        <div class="container-input desktop" id="">
                            <input type="checkbox" name="" id="privacidad">
                            <!-- <a href=""> He leído y Acepto Términos y Condiciones de Privacidad </a> -->
                        </div>
                        <div class="g-recaptcha desktop" data-sitekey="6LfPiZscAAAAAANweqSWN9tHtWbCn94WQU2FGUg4" style="margin: 20px auto;"></div>
                        <input class="button desktop" type="submit" value="FINALIZAR">
                    </section>
                </form>
            </section>

        </div>
    </main>
    <section class="menu-mobile disable">
        <div class="header">
            <div class="button-icon" id="menu-c">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <ul>
            <li><a href="http://webserver1.siiaa.siu.buap.mx/autoservicios/twbkwbis.P_GenMenu?name=homepage">Autoservicios</a></li>
            <li><a href="https://login.microsoftonline.com/">Correo BUAP</a></li>
        </ul>
    </section>
    <script src="js/eventos.js"></script>
</body>
</html>
