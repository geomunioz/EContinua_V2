<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4ab24f1bb8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://www.buap.mx/">
                <img src="assets/logo_buap.png" alt="Logo">
            </a>
        </div>            
        <nav class="menu">
            <div class="button-icon" id="btn_menuHeader">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li>
                    <a href="http://webserver1.siiaa.siu.buap.mx/autoservicios/twbkwbis.P_GenMenu?name=homepage">Autoservicios</a>
                </li>
                <li>
                    <a href="https://login.microsoftonline.com/">Correo BUAP</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <section class="register--container plus">
                <h2>Dirección General de Educación Continua</h2>
                <form action="register2.html">
                    <div class="container-input">
                        <div class="container-input desktop">
                            <label for="">Ingrese clave de trabajador:</label>
                            <div class="input">
                                <input type="text" name="key" id="key" placeholder="Clave de Trabajador">
                            </div>
                        </div>
                        <div class="container-input desktop" id="correo">
                            <label for="">Correo Institucional:</label>
                            <div class="input">
                                <input type="email" name="email" id="email" placeholder="Correo Institucional">
                            </div>
                        </div>
                    </div>
                    <input class="button" type="submit" value="BUSCAR">
                </form>
            </section>
        </div>
    </main>
    <section class="menu-mobile disable">
        <div class="header">
            <div class="button-icon" id="menu-c">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <ul>
            <li><a href="http://webserver1.siiaa.siu.buap.mx/autoservicios/twbkwbis.P_GenMenu?name=homepage">Autoservicios</a></li>
            <li><a href="https://login.microsoftonline.com/">Correo BUAP</a></li>
        </ul>
    </section>
    <script src="js/eventos.js"></script>
</body>
</html>
