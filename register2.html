<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4ab24f1bb8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://www.buap.mx/">
                <img src="assets/logo_buap.png" alt="Logo">
            </a>
        </div>            
        <nav class="menu">
            <div class="button-icon" id="btn_menuHeader">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li>
                    <a href="http://webserver1.siiaa.siu.buap.mx/autoservicios/twbkwbis.P_GenMenu?name=homepage">Autoservicios</a>
                </li>
                <li>
                    <a href="https://login.microsoftonline.com/">Correo BUAP</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <h1>Dirección General de Educación Continua</h1>
            <section class="register--container plus">
                <form action="register3.html">
                    <h2>Registro</h2>
                        <div class="container-input" id="key">
                            <label for="">Clave de Trabajador:</label>
                            <div class="input">
                                <input type="text" name="key" id="key" placeholder="Ingresa Clave">
                            </div>
                        </div>
                        <div class="container-input" id="facultad">
                            <label for="">Facultad:</label>
                            <div class="input">
                                <input type="text" name="faculty" id="faculty" placeholder="Facultad">
                            </div>
                        </div>
                        <div class="container-input" id="campus">
                            <label for="">Campus:</label>
                            <div class="input">
                                <input type="text" name="campus" id="campus" placeholder="Campus">
                            </div>
                        </div>
                        
                        <input type="submit" class="button desktop" value="SIGUIENTE">
                </form>
            </section>
        </div>
    </main>
    <section class="menu-mobile disable">
        <div class="header">
            <div class="button-icon" id="menu-c">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <ul>
            <li><a href="http://webserver1.siiaa.siu.buap.mx/autoservicios/twbkwbis.P_GenMenu?name=homepage">Autoservicios</a></li>
            <li><a href="https://login.microsoftonline.com/">Correo BUAP</a></li>
        </ul>
    </section>
    <script src="js/eventos.js"></script>
</body>
</html>
