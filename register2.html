<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4ab24f1bb8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://www.buap.mx/">
                <img src="assets/logo_buap.png" alt="Logo">
            </a>
        </div>            
        <nav class="menu">
            <div class="button-icon" id="btn_menuHeader">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li>
                    <a href="http://webserver1.siiaa.siu.buap.mx/autoservicios/twbkwbis.P_GenMenu?name=homepage">Autoservicios</a>
                </li>
                <li>
                    <a href="https://login.microsoftonline.com/">Correo BUAP</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <h1>Dirección General de Educación Continua</h1>
            <section class="register--container plus">
                <form action="register3.html">
                    <h2>Registro</h2>
                    <section class="register--inputs">
                        <div class="container-input" id="paterno">
                            <label for="">Apellido Paterno:</label>
                            <div class="input">
                                <input type="text" name="name_father" id="name_father" placeholder="Ap. Paterno">
                            </div>
                        </div>
                        <div class="container-input" id="materno">
                            <label for="">Apellido Materno:</label>
                            <div class="input">
                                <input type="text" name="name_mother" id="name_mother" placeholder="Ap. Materno">
                            </div>
                        </div>
                        <div class="container-input desktop" id="nombre">
                            <label for="">Nombre(s):</label>
                            <div class="input">
                                <input type="text" name="name" id="name" placeholder="Nombre(s)">
                            </div>
                        </div>
                        <div class="container-input" id="sexo">
                            <label for="">Sexo:</label>
                            <div class="input">
                                <select class="select" name="sex" id="sex" >
                                    <option value="" selected>Sexo</option>
                                    <option value="">Hombre</option>
                                    <option value="">Mujer</option>
                                </select>
                            </div>
                        </div>
                        <div class="container-input" id="nacimiento">
                            <label for="">Fecha de Nacimiento:</label>
                            <div class="input">
                                <input type="date" name="date_birth" id="date_birth" value="" max="2021-01-01">
                            </div>
                        </div>
                        <input type="submit" class="button desktop" value="SIGUIENTE">
                    </section>
                </form>
            </section>
        </div>
    </main>
    <section class="menu-mobile disable">
        <div class="header">
            <div class="button-icon" id="menu-c">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <ul>
            <li><a href="http://webserver1.siiaa.siu.buap.mx/autoservicios/twbkwbis.P_GenMenu?name=homepage">Autoservicios</a></li>
            <li><a href="https://login.microsoftonline.com/">Correo BUAP</a></li>
        </ul>
    </section>
    <script src="js/eventos.js"></script>
</body>
</html>
